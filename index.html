<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отслеживание грузов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Отслеживание грузов</h1>
    
    <!-- Форма добавления груза -->
    <div class="card mb-4">
      <div class="card-header">Добавить новый груз</div>
      <div class="card-body">
        <form id="cargoForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cargoName" class="form-label">Название груза</label>
              <input type="text" class="form-control" id="cargoName" required>
            </div>
            <div class="col-md-3">
              <label for="origin" class="form-label">Пункт отправления</label>
              <select class="form-select" id="origin" required>
                <option value="">Выберите город</option>
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
                <option value="Екатеринбург">Екатеринбург</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="destination" class="form-label">Пункт назначения</label>
              <select class="form-select" id="destination" required>
                <option value="">Выберите город</option>
                <option value="Казань">Казань</option>
                <option value="Новосибирск">Новосибирск</option>
                <option value="Самара">Самара</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="departureDate" class="form-label">Дата отправления</label>
              <input type="date" class="form-control" id="departureDate" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Добавить груз</button>
        </form>
      </div>
    </div>

    <!-- Таблица грузов -->
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <span>Список грузов</span>
        <select class="form-select w-auto" id="statusFilter">
          <option value="">Все</option>
          <option value="Ожидает отправки">Ожидает отправки</option>
          <option value="В пути">В пути</option>
          <option value="Доставлен">Доставлен</option>
        </select>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Название</th>
              <th>Статус</th>
              <th>Пункт отправления</th>
              <th>Пункт назначения</th>
              <th>Дата отправления</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="cargoTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
